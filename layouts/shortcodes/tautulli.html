<div id="tautulli-watch-history">
  Loading watch history...
</div>

<script>
  async function fetchMetadata(ratingKey) {
    const apiKey = '21c50e173e5c4af396f213250ebc8139'; // Replace with your Tautulli API key
    const url = `https://tautulli.totallylegit.video/api/v2?apikey=${apiKey}&cmd=get_metadata&rating_key=${ratingKey}`;

    try {
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.response && data.response.data) {
        const metadata = data.response.data;
        console.log('Metadata:', metadata); // Log metadata for debugging
        const tmdbGuid = metadata.guid.split('://').find(guid => guid.startsWith('tmdb'));
        if (tmdbGuid) {
          return tmdbGuid.split('/')[1]; // Extract TMDb ID from guid
        } else {
          console.error('TMDb GUID not found for rating key:', ratingKey);
          return null;
        }
      } else {
        console.error('No metadata found for rating key:', ratingKey);
        return null;
      }
    } catch (error) {
      console.error('Error fetching metadata:', error);
      return null;
    }
  }

  async function fetchWatchHistory() {
    const apiKey = '21c50e173e5c4af396f213250ebc8139'; // Replace with your Tautulli API key
    const userId = '405622'; // Replace with the specific user ID
    const url = `https://tautulli.totallylegit.video/api/v2?apikey=${apiKey}&cmd=get_history&user_id=${userId}&limit=20`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (data.response && data.response.data) {
        const history = data.response.data.data;
        let html = '<ul>';

        for (const item of history) {
          let title = '';
          let tmdbId = null;
          let tmdbUrl = '';

          // Check if it's a movie
          if (item.media_type === 'movie') {
            title = item.full_title; // Display full_title for movies
            tmdbId = await fetchMetadata(item.rating_key); // Get TMDb ID for movie
            if (tmdbId) {
              tmdbUrl = `https://www.themoviedb.org/movie/${tmdbId}`; // Generate TMDb movie URL
            }
          }
          // Check if it's a TV show
          else if (item.media_type === 'episode') {
            title = `${item.grandparent_title} - ${item.title}`; // Display show name and episode title for TV shows
            tmdbId = await fetchMetadata(item.grandparent_rating_key); // Get TMDb ID for TV show
            if (tmdbId) {
              tmdbUrl = `https://www.themoviedb.org/tv/${tmdbId}/episode/${item.rating_key}`; // Generate TMDb episode URL
            }
          }

          // Create list item with link
          if (tmdbUrl) {
            html += `<li><a href="${tmdbUrl}" target="_blank">${title}</a></li>`;
          } else {
            html += `<li>${title} (TMDb link not found)</li>`;
          }
        }

        html += '</ul>';
        document.getElementById('tautulli-watch-history').innerHTML = html;
      } else {
        document.getElementById('tautulli-watch-history').innerHTML = 'No watch history found.';
      }
    } catch (error) {
      document.getElementById('tautulli-watch-history').innerHTML = 'Error loading watch history.';
      console.error('Error fetching watch history:', error);
    }
  }

  fetchWatchHistory();
</script>
